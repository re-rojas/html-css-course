<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links & Images</title>
</head>
<body>
    <!--External link-->
    <p>
        <a href="http://google.com">Click for Google</a>
    </p>
    <p>
        <a href="http://google.com" target="_blank">Click for Google</a>
    </p>

    <!-- Internal link: -->
    <p>
        <a href="/04_typography.html">Typography</a>

    </p>

    <!-- Local image: -->
    <img src="/images/example.png" alt="My image" width="300">

    <!-- Remote image: -->
    <img src="https://source.unsplash.com/600x600/?nature,water" alt="">

</body>
</html>
