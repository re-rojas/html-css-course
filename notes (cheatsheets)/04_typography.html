<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heading, Paragraphs, Typography</title>
</head>
<body>
    <!-- Headings -->
    <h1>Heading 1</h1> <!-- es buena practica tener un solo h1, sirve para motores de busqueda -->
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <!-- Paragraph -->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. <strong>Similique earum, quas dolore facere</strong> necessitatibus <!--Emphasis:--><em>facilis numquam dolorem</em> molestias iusto placeat deserunt quod,<!--Line break:--><br> consequuntur<!--Horizontal rule:--> <hr>aperiam magnam, nostrum illo id aliquam eius?</p>

</body>
</html>
